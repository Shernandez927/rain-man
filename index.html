<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <!-- Favicon image links -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicon_io-4/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon_io-4/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon_io-4/favicon-16x16.png"/>
    <!--BootStrap CDN-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"/>
    <!--Font Awesome link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet"/>
    <!-- External CSS stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
  </head>
<body>
<!--Nav Bar to display search bar and buttons -->
<nav class="navbar navbar-light bg-primary justify-content-between border-bottom-dark">
  <h1 class="text-3xl mx-3 text-light"> <i class="fa-solid fa-cloud-sun"></i>Weather Dashboard</h1>
  <form class="form-inline my-2 mx-2" id="searchform">
    <input class="form-control mr-sm-2" type="search" id="locationsearchinput" placeholder="Search by City..." aria-label="Search">
    <button class="btn btn-secondary my-2" type="submit" id="searchbtn">Search
      <i class="fa fa-search"></i></button>
  </form>
</nav>
  <main class="m-6">
    <!--Section to display daily weather forecast-->
    <div id="content" class="container">
      <div class="row">
  
       <!-- List of Searched Cities from Local Storage -->
        <div class="col-md-3 border-end p-3">
          <h3>Past Searches:</h3>
          <div id="search-history" class="list-group mt-4 p-4">
          </div>
        </div>
  <!-- Current weather displayed on top -->
  <div id="current-weather" class="col-md-9 mr-5 ml-5 p-2 text-center justify-center">
    <h2></h2>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <button class="d-none"></button>
  </div>
  <!-- Five day forecast below the current weather -->
  <div id="five-day-forecast" class="mt-5 row">
    <!--Days 1 through 5 for Five-day Forecast-->
    <div id="day-0" class="col text-center m-2">
      <h3 class="day"></h3>
      <img class="icon">
      <p class ="temp"></p>
      <p class ="hum"></p>
    </div>
    <div id ="day-1" class="col text-center m-2">
      <h3 class="day"></h3>
      <img class="icon">
      <p class ="temp"></p>
      <p class ="hum"></p>
    </div>

    <div id="day-2" class="col text-center m-2">
      <h3 class="day"></h3>
      <img class="icon">
      <p class ="temp"></p>
      <p class ="hum"></p>
    </div>

    <div id="day-3" class="col text-center m-2">
      <h3 class="day"></h3>
      <img class="icon">
      <p class ="temp"></p>
      <p class ="hum"></p>
    </div>

    <div id="day-4" class="col text-center m-2">
      <h3 class="day"></h3>
      <img class="icon">
      <p class ="temp"></p>
      <p class ="hum"></p>
    </div>
  </div>

</main>
    <!--Footer with copyright-->
    <footer class="text-center mt-5">
      © 2022 Made with <span class="text-danger">❤</span> by Shelby Hernandez
    </footer>
  <!--Jquery link-->
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
  <!-- Moment.JS Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
  <!--External JavaScript file-->
  <script src="./script.js"></script>
</body>
</html>
